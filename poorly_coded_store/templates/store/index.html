<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Amadon</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>
                Amadon
                <small class="text-muted">Store</small>
            </h1>
        </div>
        <div class="table-responsive-sm d-flex mx-auto" style="width: 400px;">
            <table class="table table-hover text-centered">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in all_products %}
                    <tr>
                        <form action="/checkout/" method="post">
                            {% csrf_token %}
                            <td>{{product.description}}</td>
                            <td><input type="hidden" name="id" value="{{product.id}}">{{product.price}}</td>
                            <td><select name="quantity">
                                <option value="1">1</option>              
                                <option value="2">2</option>              
                                <option value="3">3</option>              
                            </select></td>
                            <td><input class="btn btn-primary" type="submit" value="Buy!"></td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div> 
</body>
</html>
